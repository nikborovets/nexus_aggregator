repos:
  # Python code quality
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.1
    hooks:
      - id: ruff-check
        args: [ --fix, --exit-non-zero-on-fix ]
      - id: ruff-format

  # TODO: mypy слишком медленный и строгий для pre-commit, оставляем только в CI
  # Type checking (мягкие настройки для pre-commit, строгие в CI)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.16.1
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-requests]
  #       args: [
  #         --ignore-missing-imports,
  #         --no-strict-optional,
  #         --allow-untyped-calls,
  #         --allow-untyped-defs,
  #         --allow-incomplete-defs,
  #         --allow-untyped-decorators
  #       ]

  # Общие проверки файлов
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        args: [--assume-in-merge]
      - id: detect-private-key
      - id: check-case-conflict
      - id: check-docstring-first
      - id: debug-statements
      - id: mixed-line-ending
      # - id: no-commit-to-branch

  # TODO: Включить detect-secrets для production проектов
  # Безопасность (только критичные, быстрые проверки)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json
